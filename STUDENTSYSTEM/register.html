<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/mystyles.css">
    <title>Document</title>
</head>
<body>
    <header>

    </header>

    <main>

        <div class="mb-3">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="txtEmail">
        </div>

        <div class="mb-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="txtPassword">
        </div>

        <div class="mb-3">
            <label for="first name">First Name</label>
            <input type="text" class="form-control" id="txtFirstName">
        </div>

        <div class="mb-3">
            <label for="last name">Last Name</label>
            <input type="text" class="form-control" id="txtLastName">
        </div>

        <div class="mb-3">
            <label for="age">Age</label>
            <input type="number" class="form-control" id="txtAge">
        </div>

        <div class="mb-3">
            <label for="grade 101">Grade 101</label>
            <input type="number" class="form-control" id="txtGrade101">
        </div>

        <div class="mb-3">
            <label for="grade 102">Grade 102</label>
            <input type="number" class="form-control" id="txtGrade102">
        </div>

        <div class="mb-3">
            <label for="grade 103">Grade 103</label>
            <input type="number" class="form-control" id="txtGrade103">
        </div>
        <button id="btnRegister" onclick="Register()">Register</button>

    </main>
    <script src="./scripts/register.js"></script>
</body>
</html>
